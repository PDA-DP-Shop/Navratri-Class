<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navratri Garba - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1><i class="fas fa-dharmachakra"></i> Navratri Garba Admin</h1>
            <div class="admin-stats">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <span id="totalRegistrations">0</span>
                    <p>Total Registrations</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <span id="todayRegistrations">0</span>
                    <p>Today's Registrations</p>
                </div>
            </div>
        </header>

        <main class="admin-main">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search by name, email, or mobile...">
                <select id="batchFilter">
                    <option value="">All Batches</option>
                    <option value="morning">Morning Batch</option>
                    <option value="evening">Evening Batch</option>
                    <option value="weekend">Weekend Batch</option>
                </select>
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>

            <div class="registrations-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Contact</th>
                            <th>Batch</th>
                            <th>Status</th>
                            <th>Registration Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="registrationsTableBody">
                        <!-- Registrations will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    
    <!-- Custom Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
